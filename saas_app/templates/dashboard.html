{% extends "base.html" %}
{% block content %}
<h2>Xin chào, {{ current_user.username }}</h2>
<form method="POST">
    <input type="text" name="content" placeholder="Thêm ghi chú...">
    <button type="submit">Lưu</button>
</form>

<ul>
{% for note in notes %}
    <li>{{ note.content }}</li>
{% endfor %}
</ul>
{% endblock %}
